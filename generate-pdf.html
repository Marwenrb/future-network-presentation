<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate PDF - Future Network Presentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .btn {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .info {
            margin: 1rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .hidden {
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Future Network Presentation</h1>
        <h2>PDF Generator</h2>
        
        <div class="info">
            <p>This tool will generate a PDF version of your presentation</p>
            <p>Make sure all images are loaded before generating</p>
        </div>
        
        <button class="btn" onclick="generatePDF()" id="generateBtn">
            üìÑ Generate PDF
        </button>
        
        <button class="btn" onclick="openPresentation()">
            üñ•Ô∏è Open Presentation
        </button>
        
        <div class="status hidden" id="status">
            <p id="statusText">Generating PDF...</p>
        </div>
        
        <div class="info">
            <p>PDF will be downloaded automatically</p>
            <p>File name: Future-Network-Presentation.pdf</p>
        </div>
    </div>

    <script>
        function generatePDF() {
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            // Disable button and show status
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';
            status.classList.remove('hidden');
            statusText.textContent = 'Loading presentation...';
            
            // Create iframe to load the presentation
            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.left = '-9999px';
            iframe.style.top = '-9999px';
            iframe.style.width = '1200px';
            iframe.style.height = '800px';
            iframe.src = 'future-network-presentation.html';
            
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                statusText.textContent = 'Generating PDF...';
                
                setTimeout(() => {
                    try {
                        const element = iframe.contentDocument.body;
                        
                        const opt = {
                            margin: [0.5, 0.5, 0.5, 0.5],
                            filename: 'Future-Network-Presentation.pdf',
                            image: { type: 'jpeg', quality: 0.98 },
                            html2canvas: { 
                                scale: 2,
                                useCORS: true,
                                allowTaint: true,
                                scrollX: 0,
                                scrollY: 0
                            },
                            jsPDF: { 
                                unit: 'in', 
                                format: 'a4', 
                                orientation: 'portrait' 
                            }
                        };
                        
                        // Generate PDF
                        html2pdf().set(opt).from(element).save().then(function() {
                            statusText.textContent = '‚úÖ PDF generated successfully!';
                            generateBtn.disabled = false;
                            generateBtn.innerHTML = 'üìÑ Generate PDF';
                            
                            // Remove iframe
                            document.body.removeChild(iframe);
                        }).catch(function(error) {
                            console.error('PDF generation error:', error);
                            statusText.textContent = '‚ùå Error generating PDF. Please try again.';
                            generateBtn.disabled = false;
                            generateBtn.innerHTML = 'üìÑ Generate PDF';
                            document.body.removeChild(iframe);
                        });
                        
                    } catch (error) {
                        console.error('Error:', error);
                        statusText.textContent = '‚ùå Error generating PDF. Please try again.';
                        generateBtn.disabled = false;
                        generateBtn.innerHTML = 'üìÑ Generate PDF';
                        document.body.removeChild(iframe);
                    }
                }, 2000); // Wait 2 seconds for images to load
            };
            
            iframe.onerror = function() {
                statusText.textContent = '‚ùå Error loading presentation. Please check the file path.';
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'üìÑ Generate PDF';
                document.body.removeChild(iframe);
            };
        }
        
        function openPresentation() {
            window.open('future-network-presentation.html', '_blank');
        }
    </script>
</body>
</html>
