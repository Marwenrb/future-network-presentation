<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF - Future Network Presentation</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Images/Future Network Official Logo (Blue minimalist Smart house wifi Network Energy  Security logo)..png">
    <link rel="shortcut icon" type="image/png" href="Images/Future Network Official Logo (Blue minimalist Smart house wifi Network Energy  Security logo)..png">
    <link rel="apple-touch-icon" href="Images/Future Network Official Logo (Blue minimalist Smart house wifi Network Energy  Security logo)..png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        
        .btn {
            background: #00d4aa;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .info {
            margin: 1rem 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Future Network Presentation</h1>
        <h2>PDF Generator</h2>
        
        <div class="info">
            <p>This tool will generate a PDF version of your presentation</p>
            <p>Make sure all images are loaded before generating</p>
        </div>
        
        <button class="btn" onclick="generatePDF()" id="generateBtn">
            üìÑ Generate PDF
        </button>
        
        <button class="btn" onclick="openPresentation()">
            üñ•Ô∏è Open Presentation
        </button>
        
        <div class="status hidden" id="status">
            <p id="statusText">Generating PDF...</p>
        </div>
        
        <div class="info">
            <p>PDF will be downloaded automatically</p>
            <p>File name: Future-Network-Presentation.pdf</p>
        </div>
    </div>

    <script>
        function generatePDF() {
            const generateBtn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            // Disable button and show status
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> Generating...';
            status.classList.remove('hidden');
            statusText.textContent = 'Creating PDF content...';
            
            setTimeout(() => {
                try {
                    statusText.textContent = 'Generating PDF...';
                    
                    // Create PDF using jsPDF
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    
                    // Set font
                    pdf.setFont('helvetica');
                    pdf.setFontSize(24);
                    
                    // Title
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Future Network Logo Presentation', 105, 30, { align: 'center' });
                    
                    // Reset font size
                    pdf.setFontSize(12);
                    pdf.setTextColor(0, 0, 0);
                    
                    // Header info
                    pdf.text('Prepared for: Mr. Mehellou', 20, 50);
                    pdf.text('Date: June 18, 2025', 20, 60);
                    pdf.text('Presented by: Marwen Rabai', 20, 70);
                    
                    // Logo Concept
                    pdf.setFontSize(16);
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Logo Concept', 20, 95);
                    
                    pdf.setFontSize(11);
                    pdf.setTextColor(0, 0, 0);
                    const conceptText = 'The "Future Network" logo embodies the essence of cutting-edge technology, security, and smart home innovation. Our circular design integrates energy, connectivity, and security icons around a central smart house, creating a harmonious symbol of tomorrow\'s connected world.';
                    const conceptLines = pdf.splitTextToSize(conceptText, 170);
                    pdf.text(conceptLines, 20, 105);
                    
                    // Logo Design
                    pdf.setFontSize(16);
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Logo Design', 20, 140);
                    
                    pdf.setFontSize(11);
                    pdf.setTextColor(0, 0, 0);
                    const designText = 'Our logo features a sophisticated smart house design with integrated Wi-Fi and security camera icons within an elegant circular frame. The typography uses "FUTURE NETWORK" in a bold, modern sans-serif font.';
                    const designLines = pdf.splitTextToSize(designText, 170);
                    pdf.text(designLines, 20, 150);
                    
                    // Brand Colors
                    pdf.setFontSize(16);
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Brand Colors', 20, 180);
                    
                    pdf.setFontSize(11);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text('Our carefully curated color palette reflects our brand values:', 20, 190);
                    
                    // Color swatches with better spacing
                    pdf.setFillColor(0, 212, 170);
                    pdf.rect(20, 200, 8, 8, 'F');
                    pdf.text('Green #00d4aa - Growth & Sustainability', 35, 208);
                    
                    pdf.setFillColor(37, 99, 235);
                    pdf.rect(20, 215, 8, 8, 'F');
                    pdf.text('Blue #2563eb - Trust & Technology', 35, 223);
                    
                    pdf.setFillColor(251, 191, 36);
                    pdf.rect(20, 230, 8, 8, 'F');
                    pdf.text('Yellow #fbbf24 - Energy & Optimism', 35, 238);
                    
                    // Logo Applications
                    pdf.setFontSize(16);
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Logo Applications', 20, 260);
                    
                    pdf.setFontSize(11);
                    pdf.setTextColor(0, 0, 0);
                    pdf.text('Our logo demonstrates exceptional versatility across diverse applications:', 20, 270);
                    pdf.text('‚Ä¢ Smartphone and tablet screens', 25, 280);
                    pdf.text('‚Ä¢ T-shirts and merchandise', 25, 290);
                    pdf.text('‚Ä¢ Office posters and billboards', 25, 300);
                    
                    // Footer with better positioning
                    pdf.setFontSize(12);
                    pdf.setTextColor(37, 99, 235);
                    pdf.text('Presented by Marwen Rabai', 105, 320, { align: 'center' });
                    
                    pdf.setFontSize(9);
                    pdf.setTextColor(100, 100, 100);
                    pdf.text('Portfolio: https://marwenrabai.mystrikingly.com/', 105, 330, { align: 'center' });
                    pdf.text('Email: rbmarwenrb@gmail.com', 105, 335, { align: 'center' });
                    
                    // Add page number
                    pdf.setFontSize(8);
                    pdf.setTextColor(150, 150, 150);
                    pdf.text('Page 1 of 1', 105, 280, { align: 'center' });
                    
                    // Save PDF
                    pdf.save('Future-Network-Presentation.pdf');
                    
                    statusText.textContent = '‚úÖ PDF generated successfully!';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = 'üìÑ Generate PDF';
                    
                } catch (error) {
                    console.error('PDF generation error:', error);
                    statusText.textContent = '‚ùå Error generating PDF. Please try again.';
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = 'üìÑ Generate PDF';
                }
            }, 1000);
        }
        
        function openPresentation() {
            window.open('future-network-presentation.html', '_blank');
        }
    </script>
</body>
</html>
